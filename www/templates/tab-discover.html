<ion-view view-title="TRENDING" class="tab-discover">
  <ion-content class="padding">

    <md-card md-theme="default" md-theme-watch ng-repeat="post in posts" >
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{post.title}}</span>
          <span class="md-subhead description">{{post.description}}</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-lg card-media">
            <img width="100%" height="100%" src="https://firebasestorage.googleapis.com/v0/b/do-it-yourself-ab675.appspot.com/o/post%2F1%2Fthumbnail.jpg?alt=media&token=d5fa10c6-6592-4165-a336-03301df4b698"/>
          </div>
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="onClick(post)">
            More
          </md-button>
          <md-button>
            Like
          </md-button>
        </md-card-actions>
    </md-card>



  </ion-content>
</ion-view>
