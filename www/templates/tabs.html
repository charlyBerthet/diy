<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Post Tab -->
  <ion-tab title="Post" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/post">
    <ion-nav-view name="tab-post"></ion-nav-view>
  </ion-tab>

  <!-- Discover Tab -->
  <ion-tab title="Trending" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>

  <!-- Favorite Tab -->
  <ion-tab title="Favorite" icon-off="ion-android-favorite-outline" icon-on="ion-android-favorite" href="#/tab/favorite">
    <ion-nav-view name="tab-favorite"></ion-nav-view>
  </ion-tab>


</ion-tabs>
